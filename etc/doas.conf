permit nopass keepenv root

permit nopass :wheel

permit nopass :portage cmd eix-diff
permit nopass :portage cmd eix-sync
permit nopass :portage cmd eix-update
permit nopass setenv { USE ACCEPT_KEYWORDS PYTHON_TARGETS PYTHON_SINGLE_TARGET CFLAGS CXXFLAGS LDFLAGS MAKEOPTS } :portage cmd ebuild
permit nopass setenv { USE ACCEPT_KEYWORDS PYTHON_TARGETS PYTHON_SINGLE_TARGET CFLAGS CXXFLAGS LDFLAGS MAKEOPTS } :portage cmd emerge

permit persist :dnscrypt-proxy cmd rc-service args dnscrypt-proxy start
permit persist :dnscrypt-proxy cmd rc-service args dnscrypt-proxy stop
permit persist :dnsmasq cmd rc-service args dnsmasq start
permit persist :dnsmasq cmd rc-service args dnsmasq stop
permit persist :fcron cmd rc-service args fcron start
permit persist :fcron cmd rc-service args fcron stop
permit persist :syncthing cmd rc-service args syncthing start
permit persist :syncthing cmd rc-service args syncthing stop
permit persist :docker cmd rc-service args docker start
permit persist :docker cmd rc-service args docker stop
